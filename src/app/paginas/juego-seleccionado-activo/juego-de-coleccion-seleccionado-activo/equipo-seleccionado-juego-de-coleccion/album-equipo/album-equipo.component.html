<div class="titulo"><h2>√Ålbum Del Equipo {{equipo.Nombre}}</h2></div>
<mat-divider class="lineaDivisoria"></mat-divider>
<br>
<br>
<div class = "enColumna">
<button *ngIf = "coleccion.DosCaras" style = 'width: 40%' type="button" class="btn Info" (click) = "Voltear ()">
  Dar la vuelta a todos los cromos <i class="material-icons">library_add</i>
</button>
</div>
<br>
<div class = "enColumna">
<div  style = "width: 468px" >
<span  *ngFor="let cromo of AlbumDelEquipo; let i = index">
  <span class="album">
    <div  *ngIf = "!coleccion.DosCaras">
      <img class ="imagenCromo" *ngIf="cromo.Tengi" mat-card-image [src]="imagenCromoDelante[i]" >
      <img class ="imagenCromo" *ngIf="!cromo.Tengi" style = "opacity: 0.5 !important;" mat-card-image [src]="imagenCromoDelante[i]" >
    </div>
    <div  *ngIf = "coleccion.DosCaras && !voltear"  >
      <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <div class="posicionImagen" >
            <img class ="imagenCromo" *ngIf="cromo.Tengi"  mat-card-image [src]="imagenCromoDelante[i]" >
            <img class ="imagenCromo" *ngIf="!cromo.Tengi" style = "opacity: 0.5 !important;" mat-card-image [src]="imagenCromoDelante[i]" >
          </div>
        </div>
        <div class="flip-box-back">
          <div class="posicionImagen" >
            <img class ="imagenCromo" *ngIf="cromo.Tengi" mat-card-image [src]="imagenCromoDetras[i]" >
          </div>
        </div>
      </div>
      </div>
    </div>


    <div *ngIf = "coleccion.DosCaras && voltear">
          <img class ="imagenCromo"  mat-card-image [src]="imagenCromoDetras[i]" >
    </div>


  </span>

</span>
</div>
<button type="button" class="btn Back" (click)="goBack()">Volver </button>
</div>
